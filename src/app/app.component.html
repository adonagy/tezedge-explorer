<style>
    .app-menu-toolbar {
        display: flex;
        align-items: center;
        height: 50px;
    }
    
    .app-menu-toolbar-logo {
        padding-left: 18px;
    }
    
    .app-menu-toggle {
        position: absolute;
        top: 5px;
        left: 10px;
        opacity: 0.5;
    }
    
    .mat-list-base {
        padding-top: 0px;
    }
    
    .app-submenu {
        color: #c4cfdc7a;
        font-size: 12px;
        padding: 22px 0px 12px 0px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .app-submenu span {
        display: block;
        padding-top: 8px;
        padding-left: 20px;
        padding-bottom: 8px;
    }
    
    .app-submenu a {
        /* font-weight: 300; */
    }
    
    .app-submenu a span {}
    
    list-option:focus,
    .mat-list-option:hover,
    .mat-nav-list .mat-list-item:focus,
    .mat-nav-list .mat-list-item:hover {
        background: #1C202B;
    }
</style>
