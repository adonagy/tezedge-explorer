<style>
    .app-menu-toolbar {
        display: flex;
        align-items: center;
        height: 50px;
    }

    .app-menu-toolbar-logo {
        padding-left: 18px;
    }

    .app-menu-toggle {
        position: absolute;
        top: 5px;
        left: 10px;
        opacity: 0.5;
    }

    .mat-list-base {
        padding-top: 0px;
    }

    .app-submenu {
        color: #c4cfdc7a;
        font-size: 12px;
        padding: 22px 0px 12px 0px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .app-submenu span {
        display: block;
        padding-top: 8px;
        padding-left: 20px;
        padding-bottom: 8px;
    }

    .app-submenu a {
        /* font-weight: 300; */
    }

    .app-submenu a span {}

    list-option:focus,
    .mat-list-option:hover,
    .mat-nav-list .mat-list-item:focus,
    .mat-nav-list .mat-list-item:hover {
        background: #1C202B;
    }
</style>

<div class="sidenav-area" style="height: 100%">

    <!-- Sidebar -->
    <mat-sidenav-container style="height: 100%">
        <mat-sidenav #start [mode]="app.sidenav.mode" style="min-width:230px;"
            [style.background-color]="app.sidenav.backgroundColor" [style.color]="app.sidenav.color"
            [opened]="app.sidenav.isVisible" [fixedInViewport]="true" [fixedTopGap]="0" [fixedBottomGap]="0">

            <mat-nav-list>

                <div class="app-menu-toolbar">
                    <div class="app-menu-toolbar-logo" style="color:#F6F9FC">
                        TezEdge
                    </div>
                    <!-- <button mat-icon-button class="app-menu-toggle" *ngIf="app.sidenav.toggleButton.isVisible">
                        <mat-icon (click)="start.toggle()">menu</mat-icon>
                    </button> -->
                </div>

                <div class="app-submenu">
                    <span>
                        NETWORKING
                    </span>

                    <a mat-list-item routerLink="/networking" (click)="isMobile && start.toggle()" [style.color]="app.sidenav.color">
                        <span>
                            <svg-icon icon="history"></svg-icon>
                            Synchronization
                        </span>
                    </a>
                    <!--
                        <a mat-list-item routerLink="/networking" [style.color]="app.sidenav.color">
                            <span>
                                <svg-icon icon="peer"></svg-icon>
                                Peers
                            </span>
                        </a>
                    -->
                </div>

                <div class="app-submenu">
                    <span>
                        STORAGE
                    </span>

                    <a mat-list-item routerLink="/storage" (click)="isMobile && start.toggle()"  [style.color]="app.sidenav.color">
                        <span>
                            <svg-icon icon="explorer"></svg-icon>
                            Explorer
                        </span>
                    </a>
                </div>

            </mat-nav-list>

            <div style="position: absolute;min-width: 195px;height: 160px;left: 14px;
            background: #1C202B;border-radius: 4px;bottom: 20px;z-index: 1;">
                <div style="color: #c4cfdc7a;font-size: 12px;margin: 12px 0px 6px 12px;">
                    STATUS
                </div>
                <span style="font-size:14px;color:#F6F9FC;margin: 12px 0px 18px 12px;">
                    {{ networkingEndpoint?.status }}
                </span>


                <div style="color: #c4cfdc7a;font-size: 12px;margin: 18px 0px 6px 12px;">
                    SERVER
                </div>
                <span style="font-size:14px;color: #F6F9FC;margin: 0px 0px 0px 12px;
            max-width: 175px !important;direction: rtl;display: inline-block;    
            text-overflow: ellipsis;white-space: nowrap;overflow: hidden;">
                    {{ settings.endpoint }}
                </span>

                <div
                    style="font-size:14px;color:#C4CFDC;margin-top:12px;padding: 12px 12px 12px 0px;text-align:center;border-top: 1px solid rgba(255, 255, 255, 0.1);">
                    <a routerLink="/settings" (click)="isMobile && start.toggle()"  style="text-decoration:none;color:#C4CFDC;">
                        Edit
                    </a>
                </div>
            </div>

        </mat-sidenav>

        <!-- Content -->
        <mat-sidenav-content style="background-color: #F6F9FC;">
            <div class="sidenav-content">
                <!-- menu -->
                <button mat-icon-button class="app-menu-toggle" *ngIf="isMobile">
                    <mat-icon (click)="start.toggle()">dehaze</mat-icon>
                </button>
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>

    </mat-sidenav-container>

    <!-- <mat-toolbar class="app-status-bar">
    </mat-toolbar> -->

</div>
