<app-storage-search>
</app-storage-search>

<div class="storage-action-container">

    <div class="storage-action">

        <!-- {{ storageBlock.entities[blockId]?.header?.predecessor }} -->

        <table mat-table [dataSource]="tableDataSource">

            <ng-container matColumnDef="path">
                <th mat-header-cell *matHeaderCellDef>
                    <span>Path</span>    
                   
                    <button routerLink="/storage/{{ storageBlock.entities[blockId]?.header?.predecessor }}" mat-icon-button *ngIf="storageBlock.entities[blockId]?.header?.predecessor">
                        <mat-icon>chevron_left</mat-icon>
                    </button>

                    <!-- <button routerLink="/storage/" mat-icon-button>
                        <mat-icon>chevron_right</mat-icon>
                    </button> -->
                    
                    <span *ngIf="storageBlock.entities[blockId]?.header?.level"> {{ storageBlock.entities[blockId]?.header?.level }} </span> 
                    <span *ngIf="storageBlock.entities[blockId]?.hash" > {{ storageBlock.entities[blockId]?.hash }} </span>    

                </th>
                <td mat-cell *matCellDef="let action">
                    <span *ngIf="action?.id?.Set">
                        <span [style.color]="action.id.Set?.color">{{action.id.Set?.category }}</span>{{action.id.Set?.key }}
                    </span>
                    <span *ngIf="action?.id?.Delete">
                        del <i>{{action.id.Delete?.key}}</i>
                    </span>
                    <span *ngIf="action?.id?.RemoveRecord">
                        rem <i>{{action.id.RemoveRecord?.key}} </i>
                    </span>

                    <span *ngIf="action?.id?.Set" style="text-align: left">
                        <b>{{action.id?.Set?.hex}}</b> 
                        <!-- [{{action.id?.Set?.value}}] -->
                    </span>
                </td>
            </ng-container>

            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef>Value</th>
                <td mat-cell *matCellDef="let action">

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['path']">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['path'];">
            </tr>

        </table>

        <mat-paginator [pageSizeOptions]="[100]"></mat-paginator>
    </div>

</div>
