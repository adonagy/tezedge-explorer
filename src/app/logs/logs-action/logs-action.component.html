        display: inline-block;

<!--testing purposes-->

<style>
    .virtual-scroll-container {
        position: relative;
        width: 60%;
        height: calc(95vh - 74px);
        /* must be multiple of itemSize*/
        /* height: 500px; */
        overflow: auto;
        z-index: 999;
    }

    .item {
        position: absolute;
        min-width: calc(100% - 16px);

        display: flex;
        align-items: center;

        height: 36px;
        font-size: 14px;
        padding-left: 16px;

        color: white;
