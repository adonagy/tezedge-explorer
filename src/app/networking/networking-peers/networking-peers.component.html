<div class="networking-peers">

    <mat-card>

        <mat-card-header>
            <!--
            <h2 class="mat-h1 reset">
             {{ networkingPeersMetrics?.totalPeers }}  
            {{ networkingPeersMetrics?.totalAvgSpeed }} kB/s   
        </h2> 
        -->
        </mat-card-header>

        <mat-card-content>

            <table mat-table [dataSource]="tableDataSource">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.id}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="transferredBytes">
                    <th mat-header-cell *matHeaderCellDef> Total </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.transferredBytes | bandwidth }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="averageTransferSpeed">
                    <th mat-header-cell *matHeaderCellDef> Average Speed </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.averageTransferSpeed | bandwidth:'s' }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="currentTransferSpeed">
                    <th mat-header-cell *matHeaderCellDef> Current Speed </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.currentTransferSpeed | bandwidth:'s'}}
                    </td>
                </ng-container>

                <tr mat-header-row
                    *matHeaderRowDef="['id','transferredBytes','averageTransferSpeed','currentTransferSpeed']">
                </tr>
                <tr mat-row
                    *matRowDef="let row; columns: ['id','transferredBytes','averageTransferSpeed','currentTransferSpeed'];">
                </tr>

            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

        </mat-card-content>
    </mat-card>
    
</div>
