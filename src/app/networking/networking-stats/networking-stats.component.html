<mat-card>

    <!--  <mat-card-header>
        <h2 class="mat-h1 reset">
            stats
        </h2>
    </mat-card-header>   -->

    <mat-card-content>

        Head: {{networkingStats.currentBlockCount}}
        <br/>
        Remaining blocks: {{networkingStats.currentBlockCount - networkingStats.downloadedBlocks}}
        <br/>
        Rate: {{networkingStats.downloadRate}} / blocks per sec
        <br/>
        Eta: {{networkingStats.eta}} / secs
        <br/>
        
        <ngx-charts-line-chart
            [scheme]="colorScheme"
            [results]="single"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [curve]="curve"
            autoScale="true"
            tooltipDisabled="true"
            timeline="true"
            animations="true">
        </ngx-charts-line-chart>
    </mat-card-content>

</mat-card>
