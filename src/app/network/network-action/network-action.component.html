<div class="network-action-container">

    <div class="network-action">

        <!-- {{ networkAction | json }} -->

        <table mat-table [dataSource]="tableDataSource">

            <ng-container matColumnDef="datetime">
                <th mat-header-cell *matHeaderCellDef>Datetime</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.datetime }}
                </td>
            </ng-container>

            <ng-container matColumnDef="peer">
                <th mat-header-cell *matHeaderCellDef>Peer</th>
                <td mat-cell *matCellDef="let element">
                    <a style="color:black;text-decoration: none;" href="#/network/{{ element.peer }}">
                        {{ element.peer }}
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>Type</th>
                <td mat-cell *matCellDef="let element">
                    <a style="color:black;text-decoration: none;" href="#/network/{{ element.type }}">
                        {{ element.type }}
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="message">
                <th mat-header-cell *matHeaderCellDef>Message</th>
                <td mat-cell *matCellDef="let element">
                    <a style="color:black;text-decoration: none;" href="#/network/{{ element.message }}">
                        {{ element.message }}
                    </a>
                </td>
            </ng-container>

            <!-- <ng-container matColumnDef="from">
                <th mat-header-cell *matHeaderCellDef>From</th>
                <td mat-cell *matCellDef="let element">
                    <a style="color:black;text-decoration: none;" href="#/network/{{ element.from }}">
                        {{ element.from }}
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="to">
                <th mat-header-cell *matHeaderCellDef>To</th>
                <td mat-cell *matCellDef="let element">
                    <a style="color:black;text-decoration: none;" href="#/network/{{ element.to }}">
                        {{ element.to }}
                    </a>
                </td>
            </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="['datetime','peer','type','message']">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['datetime','peer','type','message'];">
            </tr>

        </table>

        <mat-paginator [pageSizeOptions]="[15]"></mat-paginator>

    </div>

</div>
